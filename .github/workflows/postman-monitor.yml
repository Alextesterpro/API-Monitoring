name: Postman API Monitor

on:
  # Запуск по расписанию (каждые 30 минут)
  schedule:
    - cron: "*/30 * * * *"

  # Возможность ручного запуска из GitHub UI
  workflow_dispatch:

jobs:
  run-postman-collection:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 3. Устанавливаем Newman
      - name: Install Newman
        run: npm install -g newman

      # 4. (Опционально) Устанавливаем HTML-репортер
      - name: Install Newman HTML reporter
        run: npm install -g newman-reporter-htmlextra

      # 5. Запускаем Postman Collection
      - name: Run Postman collection
        run: |
          newman run postman/collection.json \
            -e postman/environment.json \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export newman-report.html
        env:
          # Пример передачи секретов
          API_TOKEN: ${{ secrets.API_TOKEN }}
          BASE_URL: ${{ secrets.BASE_URL }}

      # 6. Сохраняем HTML-отчет как artifact
      - name: Upload Newman report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.html
